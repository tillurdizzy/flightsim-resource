<div class="checklist-item-container">
    <div class="item-icon-high" ng-show="{{priority=='high'}}"><i class="fa fa-exclamation"></i></div>
    <div class="item-icon-low" ng-show="{{priority=='low'}}"><i class="fa fa-check"></i></div>
    <div class="item-description"><h3>{{item}}</h3></div>
    <div class="item-action"><h3>{{data}}</h3></div>
</div>
